{% extends "base.html" %}

{% block style %}
<link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
<link type="text/css" href="{{ url_for('static', path='/css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='/js/ajax/auth.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/document.js') }}"></script>
{% endblock %}

{% block content %}
<div class="document-content">
  <div class="content-head center">
    <div class="document-title">
      <p>API 문서</p>
    </div>
    <div class="description">
      <p>Redoc 기반의 API 문서를 확인할 수 있습니다.</p>
    </div>
  </div>
  <div class="main-container margin-auto">
    <div class="input-section">
      <input id="input-user-email" type="email" placeholder="E-mail" onkeyup="onkeyupLogin()">
    </div>
    <div class="input-section">
      <input id="input-password" type="password" placeholder="Password" onkeyup="onkeyupLogin()">
    </div>
    <div class="message-section center">
      <div class="exception-message"></div>
    </div>
    <div class="button-section center">
      <div class="submit-button button-gray submit-button-small">
        <div id="button-document-back">돌아가기</div>
      </div>
      <div class="submit-button button-black submit-button-small">
        <div id="button-login-document">로그인</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
