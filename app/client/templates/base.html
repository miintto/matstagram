<html>
<head>
  <title>{% block title %} 맛스타그램 {% endblock %} </title>

  <!-- META -->
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', path='/css/base.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', path='/css/colors.css') }}" rel="stylesheet">
  {% block style %}
  {% endblock %}
</head>
<body>
  {% block content %}
  {% endblock %}
</body>

<!-- JS -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="{{ url_for('static', path='/js/cookie.js') }}"></script>
{% block script %}
{% endblock %}
</html>
