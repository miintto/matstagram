{% extends "base.html" %}

{% block style %}
<link type="text/css" href="{{ url_for('static', path='/css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='/js/ajax/auth.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/register.js') }}"></script>
{% endblock %}

{% block content %}
<div class="content">
  <div class="content-head">
    <div class="register-title">
      <p>가입하기</p>
    </div>
  </div>
  <div class="main-container">
    <div class="input-section">
      <input id="input-user-email" class="input-placeholder" type="email" placeholder="E-mail" onkeyup="onkeyupRegister()" name="userEmail">
    </div>
    <div class="input-section">
      <input id="input-password" class="input-placeholder" type="password" placeholder="Password" onkeyup="onkeyupRegister()" name="password">
    </div>
    <div class="input-section">
      <input id="input-password-check" class="input-placeholder" type="password" placeholder="Password Again" onkeyup="onkeyupRegister()" name="password">
    </div>
    <div class="message-section">
      <div class="exception-message"></div>
    </div>
    <div class="button-section-flex">
      <div class="submit-button button-gray submit-button-small">
        <a href="/" type="button">돌아가기</a>
      </div>
      <div class="submit-button button-black submit-button-small">
        <a onclick="submitRegister()" type="button">가입</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
