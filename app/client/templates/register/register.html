{% extends "base.html" %}

{% block style %}
<link type="text/css" href="{{ url_for('static', path='/css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', path='/js/ajax/auth.js') }}"></script>
<script src="{{ url_for('static', path='/js/components/register.js') }}"></script>
{% endblock %}

{% block content %}
<div class="content">
  <div class="content-head center">
    <div class="register-title">
      <p>가입하기</p>
    </div>
  </div>
  <div class="main-container margin-auto">
    <div class="input-section">
      <input id="input-user-email" type="email" placeholder="E-mail" onkeyup="onkeyupRegister()">
    </div>
    <div class="input-section">
      <input id="input-password" type="password" placeholder="Password" onkeyup="onkeyupRegister()">
    </div>
    <div class="input-section">
      <input id="input-password-check" type="password" placeholder="Password Again" onkeyup="onkeyupRegister()">
    </div>
    <div class="message-section center">
      <div class="exception-message"></div>
    </div>
    <div class="button-section center">
      <div class="submit-button button-gray submit-button-small">
        <div id="button-register-back">돌아가기</div>
      </div>
      <div class="submit-button button-black submit-button-small">
        <div id="button-submit-register">가입</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
